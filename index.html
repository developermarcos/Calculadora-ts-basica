<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora Básica</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
  <script type="module" src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" defer></script>
  <script type="module" src="./dist/assets/js/script.js" defer></script>
</head>
<body class="vh-100 d-flex align-items-center">
    <section class="container">
      <div class="row">
        <div class="col-md-6">
          <h1>Calculador</h1>
          
            <div class="mb-3">
              <label class="form-label" for="">Numero 1</label>
              <input class="form-control" id="numero1" type="number">
            </div>
            <label class="form-label" for="">Selecione a operação</label>
            <select class="form-select" id="operacoes">
              <option value="valor1">Operações</option>
              <option value="+">+ (Soma)</option>
              <option value="-">- (Subtração)</option>
              <option value="*">* (Multiplicação)</option>
              <option value="/">/ (Divisão)</option>
            </select>
            <div class="mb-3">
              <label class="form-label" for="">Numero 2</label>
              <input class="form-control" id="numero2" type="number">
            </div>
            <div class="mb-3">
              <input id="btnCalcular" type="button" class="btn btn-success" value="Calcular">
            </div>
          
          <div class="mb-3 fw-bolder">
            <label class="form-label" for="">Resultado: </label><p id="resultado"></p>
          </div>
        </div>
        <div class="col-md-6 d-none" id="historico">
          <h1>Histórico</h1>
          <div id="historico-list" class="alert alert-info">
            <p>Nenhum histórico disponível</p>
          </div>
        </div>
      </div>
    </section>
</body>
</html>
